<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
<script id="vertexShader" type="x-shader/x-vertex">
  attribute vec4 a_Position;
  void main() {
    gl_Position = a_Position;
    gl_PointSize = 10.0;
  }
</script>
<script id="fragementShader" type="x-shader/x-fragement">
  precision mediump float;
  void main() {
    gl_FragColor = vec4(1,1,0,1);
  }
</script>
<script>
  const canvas = document.getElementById('canvas')
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight

  const vsSource = document.getElementById('vertexShader').innerText
  const fsSource = document.getElementById('fragementShader').innerText
  // 获取画笔
  const gl = canvas.getContext('webgl')
  // 初始化顶点着色器
  initShader(gl, vsSource, fsSource)

  let vertices = [0, 0.2]
  // 创建缓冲区对象
  const vertexBuffer = gl.createBuffer()
  // 向缓冲区 绑定到 目标上
  gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
  // 向目标中写入数据
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW)

  // 在缓冲区中 设置某个变量的值
  const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
  gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0)
  // 将分配好缓冲区的 变量 和 系统程序中的变量正在的建立链接
  gl.enableVertexAttribArray(a_Position)

  gl.clearColor(0,0,0,1)
  gl.clear(gl.COLOR_BUFFER_BIT)
  gl.drawArrays(gl.POINTS, 0, 1)

  setTimeout(() => {
    vertices.push(-0.2, -0.1)
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW)

    gl.clearColor(0,0,0,1)
    gl.clear(gl.COLOR_BUFFER_BIT)
    gl.drawArrays(gl.POINTS, 0, 2)
  }, 1000)

  setTimeout(() => {
    gl.clear(gl.COLOR_BUFFER_BIT)
    gl.drawArrays(gl.POINTS, 0, 2)
    gl.drawArrays(gl.LINES, 0, 2)
  }, 2000)

  
  function initShader(gl, vsSource, fsSource) {
    // 创建程序对象
    const program = gl.createProgram()
    // 初始化主色器
    const vertexShader = loaderShader(gl, gl.VERTEX_SHADER, vsSource)
    const fragementShader = loaderShader(gl, gl.FRAGMENT_SHADER, fsSource)
    // 将着色器绑定到程序对象上
    gl.attachShader(program, vertexShader)
    gl.attachShader(program, fragementShader)
    // 将上下文对象和程序对象连接上
    gl.linkProgram(program)
    // 启用程序对象
    gl.useProgram(program)

    gl.program = program
    return true
  }
  function loaderShader(gl, type, source) {
    // 创建着色器
    const shader = gl.createShader(type)
    // 设置源码
    gl.shaderSource(shader, source)
    // 编译一下
    gl.compileShader(shader)

    return shader
  }

  const defAttr = () => ({
    gl: null,
    vertices: [],
    geoData: [],
    size: 2,
    attrName: 'a_Position',
    count: 0,
    types: ['POINTS']
  })
  class Poly {
    constructor(attr) {
      Object.assign(this, defAttr(), attr)
      this.init()
    }
    init() {
      const { count, size, gl } = this
      if(!gl) return
      // 缓冲区对象
      const vertexBuffer = gl.createBuffer()
      // 绑定缓冲区对象
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
      // 写入数据
      this.updateBuffer()
      // 获取 attribute 对象
      const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
      // 修改 arrtibute值
      gl.vertexAttribPointer(a_Position, 2, gl_FLOAT, false, 0, 0)
      // 赋能 批处理
      gl.enableVertexAttribArray(a_Position)
    }

    updateBuffer() {
      const { gl, vertices }= this
      this.updateCount()
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW)
    }

    updateCount() {
      this.count = this.vertices.length / this.size
    }

    addVertice(...params) {
      this.vertices.push(...params)
      this.updateBuffer()
    }

    popVertice() {
      const { vertices, size } = this
      const len = vertices.length
      vertices.splice(len - size, len)
      this.updateCount()
    }

    setVertice(ind, ...params) {
      const { vertices, size } = this
      const i = ind*size
      params.forEach((params, paramsInd))
    }
  }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
</style>
<body>
  <canvas id="canvas"></canvas>
</body>
<script id="vertexShader" type="x-shader/x-vertex">
  void main(){
    gl_Position = vec4(0,0,0,1);
    gl_PointSize = 50.0;
  }
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
  void main(){
    gl_FragColor=vec4(1,0,0,1);
  }
</script>
<script>
  const canvas = document.getElementById('canvas')
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight
  // 获取源代码
  const vsSource = document.getElementById('vertexShader').innerText
  const frSource = document.getElementById('fragmentShader').innerText
  
  const gl = canvas.getContext('webgl')
  // 初始化着色器 关联启用 程序对象
  initShader(gl, vsSource, frSource)

  // 设置颜色缓冲区 并用颜色缓冲区清屏
  gl.clearColor(0,0,0,1)
  gl.clear(gl.COLOR_BUFFER_BIT)

  // 绘制一个点
  gl.drawArrays(gl.POINTS, 0 ,1)



  function initShader(gl, vsSource, frSource) {
    // 创建程序对象
    const program = gl.createProgram()
    // 生成着色器
    const vsShader = loaderShader(gl, gl.VERTEX_SHADER, vsSource)
    const frShader = loaderShader(gl, gl.FRAGMENT_SHADER, frSource)
    // 给程序对象装上着色器对象
    gl.attachShader(program, vsShader)
    gl.attachShader(program, frShader)
    // 将上下文对象和程序对象进行关联
    gl.linkProgram(program)
    // 启用程序对象
    gl.useProgram(program)
    gl.program = program
    return true
  }
  function loaderShader(gl, type, source) {
    // 创建某个类型的着色器
    const shader = gl.createShader(type)
    // 设置源码
    gl.shaderSource(shader, source)
    // 编译
    gl.compileShader(shader)
    return shader
  }
</script>
</html>
